user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging format for NIST-aligned security monitoring
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';

    # Security: Hide nginx version
    server_tokens off;
    
    # Security: Prevent clickjacking and MIME type sniffing
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Rate limiting zones (NIST-aligned DoS protection)
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;
    
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream servers for load balancing with sticky sessions
    upstream iis_backend {
        # Sticky sessions: ip_hash routes based on client IP address
        # This ensures the same client IP always goes to the same backend server
        ip_hash;
        
        # Alternative load balancing methods (comment out ip_hash to use):
        # least_conn;  # Routes to server with fewest active connections
        # (default is round-robin if no method specified)
        
        # IIS Server 1 - Update with your actual IIS host
        server iis-host1:443 max_fails=3 fail_timeout=30s;
        
        # IIS Server 2 - Update with your actual IIS host
        server iis-host2:443 max_fails=3 fail_timeout=30s;
        
        # Optional: Add backup servers
        # server iis-host3:443 backup;
    }

    # HTTP to HTTPS redirect for *.host.com
    server {
        listen 80;
        server_name *.host.com;
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}

