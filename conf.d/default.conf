# HTTPS server with SSL termination and sticky sessions
server {
    listen 443 ssl http2;
    server_name *.host.com;
    
    # SSL certificate paths (update these with your actual certificate paths)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # NIST SP 800-52 Rev. 2 aligned TLS configuration
    # Only TLS 1.2 and TLS 1.3 (NIST requirement)
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # NIST-aligned cipher suites: Strong ciphers only, prefer TLS 1.3
    # Excludes weak ciphers: RC4, MD5, SHA1, DES, 3DES, NULL, aNULL, eNULL
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;  # TLS 1.3 handles cipher selection
    
    # SSL session configuration (NIST-aligned)
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1h;
    ssl_session_tickets off;  # Disable session tickets for forward secrecy
    
    # OCSP stapling for certificate validation (NIST best practice)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/cert.pem;  # Update with CA chain if available
    
    # Strong Diffie-Hellman parameters (NIST requirement)
    # Generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 2048
    # ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    
    # Security: Reject connections with invalid certificates
    ssl_verify_client off;  # Set to 'on' if client certificate validation is required
    
    # NIST-aligned security headers
    # HSTS: Force HTTPS for 1 year (NIST SP 800-52 requirement)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (adjust based on your application needs)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Additional security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Remove server information from headers (handled by server_tokens off in nginx.conf)
    
    # Logging
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # NIST-aligned rate limiting (DoS protection)
    limit_conn conn_limit_per_ip 20;
    limit_req zone=req_limit_per_ip burst=20 nodelay;
    
    # Proxy settings for IIS with sticky sessions (HTTPS backend)
    location / {
        proxy_pass https://iis_backend;
        proxy_http_version 1.1;
        
        # NIST-aligned SSL settings for backend HTTPS connections
        # Enable certificate verification for security (NIST requirement)
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/nginx/ssl/cert.pem;  # Update with CA chain
        proxy_ssl_verify_depth 2;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        
        # Headers to preserve client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # NIST-aligned timeout configuration
        proxy_connect_timeout 10s;  # Shorter timeout for security
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Security: Don't pass through sensitive headers
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check endpoint (NIST-aligned: minimal information disclosure)
    location /nginx-health {
        access_log off;
        limit_req zone=req_limit_per_ip burst=5 nodelay;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        # Don't expose version or detailed information
    }
    
    # Security: Block access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security: Block access to common sensitive files
    location ~* \.(env|log|ini|conf|bak|backup|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

